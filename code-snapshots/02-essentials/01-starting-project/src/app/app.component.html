<app-header/>

<main>
    
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user [user]="user" [selected]="selectedUser()?.id===user.id" (select)="onSelectUser($event)"/>
        </li>
        }
        </ul>
        @if (selectedUser()) {
            <app-tasks [selectedUser]="selectedUser()"/>
        }
        @else {
            <h2>No user selected</h2>
        }

</main>
