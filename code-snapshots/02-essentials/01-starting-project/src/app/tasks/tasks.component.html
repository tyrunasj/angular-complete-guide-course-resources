<section id="tasks">
    <header>
        <h2>{{selectedUser()?.name}}'s Tasks</h2>
        <menu>
            <button (click)="showNewTask()">Add Task</button>
        </menu>
    </header>
  
    <ul>
        @for (task of selectedUserTasks(); track task.id) {
        <li>
            <app-task [task]="task"/>
        </li>
        }
    </ul>
    @if (isNewTaskVisible) {
        <app-new-task [selectedUserId]="selectedUser()?.id" (close)="hiddeNewTask()"/>
    }
    
</section>
